  utter_pizza:
  - text: "!recommend pizza"

  utter_burger:
  - text: "!recommend burger"

  utter_chicken:
  - text: "!recommend chicken"

  utter_halal:
  - text: "!recommend halal"

  utter_checkout:
  - text: "!checkout"


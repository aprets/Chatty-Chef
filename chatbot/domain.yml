  utter_goodbye:
  - text: "Thank You! It was great chatting with you."

  utter_iamabot:
  - text: "I am Chatty Chef, here to help you for your food!"
  
  utter_recommendation:
  - text: "!recommendation"
  
  utter_appetiser:
  - text: "!recommend appetiser"
  
  utter_drink:
  - text: "!recommend drink"
  
  utter_dessert:
